# FastPassNews Coaching Landing Page Simple Configuration
# Этот файл можно безопасно разместить в /etc/nginx/sites-enabled/
# Он создает отдельный server блок для страницы обучения на поддомене coaching.fastpassnews.ru

server {
    listen 80;
    server_name coaching.fastpassnews.ru;
    
    # Перенаправление HTTP на HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
    
    # Для Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name coaching.fastpassnews.ru;
    
    # SSL-сертификаты (использовать те же, что и для основного домена)
    ssl_certificate /etc/letsencrypt/live/fastpassnews.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fastpassnews.ru/privkey.pem;
    
    # SSL-настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers "ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384";
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;
    ssl_session_tickets off;
    
    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Основной маршрут для страницы обучения
    location / {
        proxy_pass http://localhost:3002/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        
        # Добавление заголовков безопасности
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
    }
    
    # Статические файлы
    location /css/ {
        proxy_pass http://localhost:3002/css/;
    }
    
    location /js/ {
        proxy_pass http://localhost:3002/js/;
    }
    
    location /images/ {
        proxy_pass http://localhost:3002/images/;
    }
    
    # API маршрут
    location /api/ {
        proxy_pass http://localhost:3002/api/;
    }
    
    # Сжатие gzip
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_proxied any;
    gzip_vary on;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml;
}

