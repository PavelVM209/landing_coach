## FastPassNews Coaching Landing Page Configuration
# Файл для включения в основную конфигурацию fastpassnews.conf
# Внимание: Этот файл должен быть включен ПЕРЕД блоком location / в fastpassnews.conf

# Маршрут для страницы обучения в поддиректории /coaching
location ^~ /coaching/ {
    # Использование ^~ гарантирует, что этот блок имеет приоритет над общим правилом location /
    proxy_pass http://localhost:3002/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    
    # Добавление заголовков безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

# Статические файлы
location ^~ /coaching/css/ {
    proxy_pass http://localhost:3002/css/;
}

location ^~ /coaching/js/ {
    proxy_pass http://localhost:3002/js/;
}

location ^~ /coaching/images/ {
    proxy_pass http://localhost:3002/images/;
}

# API маршрут
location ^~ /coaching/api/ {
    proxy_pass http://localhost:3002/api/;
}
