# FastPassNews Coaching Landing Page Configuration
# ВАЖНО: Этот файл НЕ ДОЛЖЕН размещаться в /etc/nginx/sites-enabled/
# Он должен только включаться в основной конфигурационный файл fastpassnews.conf
# с помощью директивы include ВНУТРИ блока server!

# Этот файл содержит только директивы location и должен использоваться так:
# include /etc/nginx/sites-available/fastpassnews_coaching.conf;

location /coaching {
    proxy_pass http://localhost:3002/;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_cache_bypass $http_upgrade;
    proxy_redirect off;
    
    # Добавление заголовков безопасности
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Proxy timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}

# Статические файлы
location /coaching/css/ {
    proxy_pass http://localhost:3002/css/;
}

location /coaching/js/ {
    proxy_pass http://localhost:3002/js/;
}

location /coaching/images/ {
    proxy_pass http://localhost:3002/images/;
    expires 7d;  # Кеширование изображений на 7 дней для улучшения производительности
    add_header Cache-Control "public, max-age=604800";
}

# API маршрут
location /coaching/api/ {
    proxy_pass http://localhost:3002/api/;
}

# Включаем gzip сжатие
gzip on;
gzip_comp_level 6;
gzip_min_length 256;
gzip_proxied any;
gzip_vary on;
gzip_types
  text/plain
  text/css
  text/xml
  text/javascript
  application/javascript
  application/json
  application/xml;

# ВАЖНО: Не включайте здесь блоки server
# Этот файл должен быть включен в основной fastpassnews.conf внутри блока server
